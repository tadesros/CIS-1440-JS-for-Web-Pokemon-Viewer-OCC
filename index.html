<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h2>Pokemon Compare</h2>


    <ul class="cards">
        <!--Left Pokemon-->
        <li class="cards__item">
            <div class="card">
                <div class="container">
                    <img class="card_image" id="pokeImg1" src=" " alt="pokemon">
                    <div class="text-block">
                        <p id="idImgText1">Image 1 of 3</p>
                        <p>Click for a new view.</p>
                    </div>
                </div>

                <div class="card__content">
                    <div id="pokeName1" class="card__title">Flex Grow</div>
                    <button id="btn1_get_random" class="btn btn--block card__btn button1">Get Random Pokemon</button>
                    <!--Pokemon name input-->
                    <input type="text" class="inputBox" id="txtPokemonName1"
                        placeholder="Search for a Pokemon by Name" />
                    <button id="btn1_get_data" class="btn btn--block card__btn button1">Get Pokemon by Name</button>
                    <!--Pokemon stats-->
                    <div id="pokeCont1" class="cart_text">
                    </div>
                </div>
            </div>
        </li>
        <!--Right Pokemon-->
        <li class="cards__item">
            <div class="card">

                <div class="container">
                    <img class="card_image" id="pokeImg2" src=" " alt="pokemon">
                    <div class="text-block">
                        <p id="idImgText2">Image 1 of 3</p>
                        <p>Click for a new view.</p>
                    </div>
                </div>

                <div class="card__content">
                    <div id="pokeName2" class="card__title">Flex Grow</div>
                    <button id="btn2_get_random" class="btn button1 btn--block card__btn">Get Random Pokemon</button>
                    <!--Pokemon name input-->
                    <input type="text" class="inputBox" id="txtPokemonName2" placeholder="Search for a Pokemon" />
                    <button id="btn2_get_data" class="btn button1 btn--block card__btn">Get Pokemon by Name</button>
                    <!--Pokemon stats-->
                    <div id="pokeCont2" class="cart_text">
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <!--Script Files-->
    <script src="script.js"></script>
</body>

</html>
